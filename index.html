<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/css/all.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>TOTEMBO</title>
</head>
<body>
    <header class="header container">
        <nav class="nav">
            <div class="nav__box">
                <p class="nav__logo">TOTEMBO</p>
            
                <ul class="nav__list">
                    <li class="nav__list_link"><a href="#!">Часы</a></li>
                    <li class="nav__list_link"><a href="#!">Кольца</a></li>
                    <li class="nav__list_link"><a href="#!">Серьги</a></li>
                    <li class="nav__list_link"><a href="#!">Браслеты</a></li>
                    <li class="nav__list_link"><a href="#!">Клатчи</a></li>
                    <li class="nav__list_link"><a href="#!">Цепочки</a></li>
                </ul>
            </div>
            
            <ul class="nav__btn_list">
                <li class="nav__btn_list_link"><a href="#!">RU</a></li>
                <li class="nav__btn_list_link"><a href="#!"><i class="fa-light fa-heart"></i></a></li>
                <li class="nav__btn_list_link"><a href="#!"><i class="fa-light fa-cart-shopping"></i></a></li>
                <li class="nav__btn_list_link"><a href="#!"><i class="fa-light fa-user"></i></a></li>
                <li class="nav__btn_list_link"><a href="#!"><i class="fa-regular fa-magnifying-glass"></i></a></li>
            </ul>
            
        </nav>
        
        <div class="header__cards">
            <div class="header__card header__card1">
                <p class="header__card_discount">50%</p>
                <div class="header__card_box">
                    <div class="header__card_img">
                        <img src="./img/Pierre-Lannier.png" alt="">
                    </div>
                    <div class="header__card_desc">
                        <p class="header__card_desc-text">Мужские часы </p>
                        <h2 class="header__card_desc-title">Pierre Lannier</h2>
                        <p class="header__card_desc-price">1 280 000 UZS</p>
                    </div>
                </div>
            </div>
            <div class="header__card header__card2">
                <p class="header__card_discount">50%</p>
                <div class="header__card_box">
                    <div class="header__card_img">
                        <img src="./img/Diadema-grand.png" alt="">
                    </div>
                    <div class="header__card_desc">
                        <p class="header__card_desc-text">Черная мужская серьга</p>
                        <h2 class="header__card_desc-title">Diadema grand</h2>
                        <p class="header__card_desc-price">95 000 UZS</p>
                    </div>
                </div>
            </div>
            <div class="header__card header__card3">
                <p class="header__card_discount">NEW</p>
                <div class="header__card_box">
                    <div class="header__card_img">
                        <img src="./img/SwissMilitary-Chrono.png" alt="">
                    </div>
                    <div class="header__card_desc">
                        <p class="header__card_desc-text">Мужские часы </p>
                        <h2 class="header__card_desc-title">Swiss Military Chrono</h2>
                        <p class="header__card_desc-price">1 500 000 UZS</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    
    
    <script src="./fonts/js/all.min.js"></script>
</body>
</html>
